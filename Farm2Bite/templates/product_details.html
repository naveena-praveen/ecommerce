{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Product Section -->
<div class="container my-5 bg-white p-4 rounded shadow">
  <div class="row g-4 align-items-center">
    
    <!-- Product Image -->
    <div class="col-md-6 text-center">
      <img src="{{ pro.image.url }}" alt="{{ pro.name }}" class="img-fluid rounded shadow" style="max-height: 400px;">
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h3 class="mb-3">{{ pro.name }}</h3>
      <h4 class="text-success mb-3">â‚¹{{ pro.price }}</h4>

      <p><strong>Availability:</strong>
        {% if pro.availability %}
          <span class="text-success">In Stock</span>
        {% else %}
          <span class="text-danger">Out of Stock</span>
        {% endif %}
      </p>

      <p><strong>Type:</strong> {{ pro.category.name }}</p>

      <p class="mt-3">{{ pro.description }}</p>

      <!-- Buttons -->
      <div class="d-flex flex-wrap gap-2 mt-4">
        <a href="{% url 'addcart' pro.id %}" ><button class="btn btn-dark">Add to Cart</button></a>
      
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
