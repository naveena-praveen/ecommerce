<h2>Enter Billing Address</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Address & Proceed</button>
</form>

<hr>
<button onclick="getLocation()" class="btn btn-secondary">Use Current Location</button>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(fillAddress);
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  function fillAddress(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    // You can send these to Google Maps API via AJAX to auto-fill the address fields
    alert("Lat: " + lat + ", Lon: " + lon + "\nUse this to fetch address using Maps API.");
  }
</script>
