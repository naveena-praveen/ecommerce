{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="body">
<div class="container cart-container cart-container1">
  <h2 class="cart-title cart-title1">Shopping Cart</h2>

  <table class="table align-middle">
    <thead class="table-light">
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <img src="https://i.imgur.com/Rw9oI3D.png" class="product-img product-img1 me-2" alt="T-shirt">
          Summer T-Shirt
        </td>
        <td>$177.00</td>
        <td><input type="number" value="1" class="form-control w-50"></td>
        <td>$177.00</td>
      </tr>
      <tr>
        <td>
          <img src="https://i.imgur.com/xZQZ4UT.png" class="product-img me-2" alt="Jacket">
          Warm Jacket
        </td>
        <td>$245.00</td>
        <td><input type="number" value="1" class="form-control w-50"></td>
        <td>$245.00</td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-6">
      <label for="promo" class="form-label">Promotion Code</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Coupon code" id="promo">
        <button class="btn btn-primary" type="button">Apply Coupon</button>
      </div>
    </div>
    <div class="col-md-6">
      <table class="table">
        <tr>
          <th>Subtotal</th>
          <td>$281.00</td>
        </tr>
        <tr>
          <th>Total</th>
          <td><strong>$281.00</strong></td>
        </tr>
      </table>
      <button class="btn btn-success checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
</div>
</div>

{% endblock%}
